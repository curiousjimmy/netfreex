<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netfreex</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="slick/slick.css">

</head>

<body>

<div class="header">
    <div class="container">
        <a href="index.html"><img class="brandlogo"

<div class="footer">this is footer</div>


<script type="text/javascript" src="slick/slick.js"></script>

<script>
    $(document).ready(function () {


        $('.content-row').slick({
            slidesToShow: 4,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
        });


    });
</script>
